<!DOCTYPE html>
<html>
  <head>
    <title>Go To-Do list</title>
  </head>
  <body>
    <h1>
      Todo-dodo
    </h1>
    <p>
      A todo app that will hopefully soon exists.
      Its lifetime depends on the generousity of AWS Free Tier.

      Some serious <a href="test.html">testing</a> going on out here.
    </p>
    <h3>
      Tasks
    </h3>
    <table>
      <tr>
          <th>Title</th>
          <th>Creation</th>
          <th>Deadline</th>
          <th>Completed</th>
      </tr>
      {{ range .Tasks}}
          <tr>
              <td>{{ .Title }}</td>
              <td>{{ .Creation }}</td>
              <td>{{ .Deadline }}</td>
              <td>{{ .Completed }}</td>
          </tr>
      {{ end }}
    </table>

  </body>
</html>
